<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Example</title>
</head>
<body>

	<center>
	<table border="1" width="60%" style="border-spacing: 5px; text-align: center;">
		<tr>
			<td rowspan="3"><b>Day</b></td>
			<td colspan="3"><b>Seminar</b></td>
		</tr>

		<tr>
			<td colspan="2"><b>Schedule</b></td>
			<td rowspan="2"><b>Topic</b></td>
		</tr>

		<tr>
			<td><b>Begin</b></td>
			<td><b>End</b></td>
		</tr>

		<tr>
			<td rowspan="2">Monday</td>
			<td rowspan="2">8:00 a.m</td>
			<td rowspan="2">5:00 p.m</td>
			<td>Introduction to XML</td>
		</tr>

		<tr>
			<td>Validity DTD & Relax NG</td>
		</tr>

		<tr>
			<td rowspan="3">Tuesday</td>
			<td>8:00 a.m</td>
			<td>5:00 p.m</td>
			<td rowspan="3"><p>Xpath<hr>XSL Transformation</p></td>
		</tr>

		<tr>
			<td>11:00 a.m</td>
			<td>2:00 p.m</td>
		</tr>

		<tr>
			<td>2:00 a.m</td>
			<td>5:00 p.m</td>
		</tr>

		<tr>
			<td>Wednesday</td>
			<td>8:00 a.m</td>
			<td>12:00 p.m</td>
			<td>XSL Formatting Objects</td>
		</tr>
	</table>
	</center>

</body>
</html>
